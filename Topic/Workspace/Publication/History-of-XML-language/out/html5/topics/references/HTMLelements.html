    <h1 class="title topictitle1" id="ariaid-title1">Some of the elements in HTML</h1>
    
    <div class="body refbody"><p class="shortdesc">An HTML element usually consists of a start tag and an end tag, with the content inserted in between</p>
    <table class="table"><caption></caption><colgroup><col><col><col></colgroup><thead class="thead">
                <tr class="row">

            </thead><tbody class="tbody">
                <tr class="row">
                    <td class="entry" headers="HTMLelements__entry__1 ">&lt;h1&gt;</td>

                </tr>
                <tr class="row">
                    <td class="entry" headers="HTMLelements__entry__1 ">&lt;p&gt;</td>
